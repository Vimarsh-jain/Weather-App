<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Merriweather+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weatherContainer sub-container">
            <!-- Grant Location container  -->
            <div class="grantLocationContainer sub-container">
                <img src="Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location access</p>
                <p>Allow access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access<button>
            </div>
            <!-- Search form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="Images/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>
            <!-- loading Screen  -->
            <div class="loading-Screen">
                <img src="Images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- User Information -->
            <div class="user-info sub-container">
                <div class="name">
                    <p city-name></p>
                    <img data-countryIcon>
                </div>
                <!-- weather-Description -->
                <p weather-Description></p>
                <!-- WeatherIcon -->
                <img data-WeatherIcon>
                <!-- temperature -->
                <p data-temp></p>
                <!-- 3 cards -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="card">
                        <img src="Images/wind.png">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="card">
                        <img src="Images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- Card 3 -->
                    <div class="card">
                        <img src="Images/cloud.png">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
            <div class="not-found sub-container" notFoundSection>
                <img src="Images/not-found.png" height="200" width="200">
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
